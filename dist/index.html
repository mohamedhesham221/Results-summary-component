<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="results-summary-card">
    <section class="results">
      <h2>Your Result</h2>
      <div class="results-score">
        <p class="your-final-score">76</p>
        <p class="final-score">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="score-details">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="reaction">
        <p>
          <img src="../assets/images/icon-reaction.svg" > Reaction
        </p>
        <p><span class="your-score">80</span> / 100</p>
      </div>
      <div class="memory">
        <p>
          <img src="../assets/images/icon-memory.svg" > Memory
        </p>
        <p> <span class="your-score">92</span>  / 100</p>
      </div>
      <div class="verbal">
        <p>
          <img src="../assets/images/icon-verbal.svg"> Verbal
        </p>
        <p><span class="your-score">61</span> / 100 </p>
      </div>
      <div class="visual">
        <p>
          <img src="../assets/images/icon-visual.svg"> Visual
        </p>
        <p><span class="your-score">72</span> / 100 </p>
      </div>
      <button type="button">Continue</button> 
    
    </section>
  </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/muhammad-hisham-23544b253/">Muhammad Hisham</a>.
      </div>
    </footer>
  
</body>
</html>
